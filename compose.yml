version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: lumin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: lumin
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./first_time.sql:/docker-entrypoint-initdb.d/first_time.sql:ro
      - postgres_data:/var/lib/postgresql/data

  bot:
    build: .
    depends_on:
      - db
    environment:
      TOKEN: ${TOKEN}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT:-5432}
    volumes:
      - .:/bot

volumes:
  postgres_data: